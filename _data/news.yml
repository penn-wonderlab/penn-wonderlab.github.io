- date: 2022-09-29
  details: Xinran Zhu, Ph.D. candidate from Penn Wonder Lab, has received a research grant from Social Science Research Council (supported by The Summer Institutes in Computational Social Science), as a co-PI. The awarded project aims to examine factors that drive inter-institutional collaboration in the field of computational social science towards knowledge advancement, by constructing collaboration networks and investigating longitudinal network evolution via network modeling.  

